{% load humanize %}
<table class = "table">
    <tbody>
    {% for comment in comments %}
    <tr>
        <td class = "col-md-8">
            <p>{{comment.text|safe}}</p><br>
            <p class="list-item-description"><b>{{comment.user.username}}</b> commented {{comment.date_time|naturaltime}}</p>
        </td>
        <td class = "col-md-1">
            <button class="btn btn-info"><span class="glyphicon glyphicon-comment"></span></button>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#reply">Reply</button>
        </td>
    {% endfor %}
    </tbody>
</table>


<div id="reply" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="model-title" align="center">Write your reply</h4>
                <h6 class="model-title" align="center">Blank replies will not be saved</h6>
            </div>
        <div class="modal-body panel-body-comment">
            <form action = "{% url 'comments:comment' %}" method="post" class = "form-horizontal">
                {% csrf_token %}
                <input type = "hidden" name = "resource_type" value = "comment" />
                <input type = "hidden" name = "resource_id" value = "{{comment.id}}" />
                <form action = "{% url 'comments:comment' %}" method="post" class = "form-horizontal">
                {% csrf_token %}
                <input type = "hidden" name = "resource_type" value = "{{resource_type}}" />
                <input type = "hidden" name = "resource_id" value = "{{resource_id}}" />
                {% for field in form %}
                <div class = "form-group">
                    <div class="comment-area"> {{ field }}</div>
                </div>
                {% endfor %}
                <div class = "form-group">
                    <div class = "div-comment">
                        <button type = "submit" id = "btn-reply" name="comment" class="btn btn-success btn-comment">Comment</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
