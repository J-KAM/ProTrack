<script>
    $('document').ready(function() {
       $('button[name=reply-btn]').click(function () {
           var comment_id = $(this).attr('id');
           $('#resource_id').val(comment_id);
       });
    });
</script>


{% load humanize %}
<table class = "table">
    <tbody>
    {% for comment in comments %}
    <tr>
        <td class = "col-md-8">
            <p>{{comment.text|safe}}</p><br>
            <p class="list-item-description"><img src="{{ comment.user.profile.profile_picture.url }}" class="activityUserImage img-circle"><b>{{comment.user.username}}</b> commented {{comment.date_time|naturaltime}}</p>
        </td>
        <td class = "col-md-2">
            <button class="btn btn-info"><span class="glyphicon glyphicon-comment"></span></button>
            <button id="{{comment.id}}" name="reply-btn" type="button" class="btn btn-success" data-toggle="modal" data-target="#reply">Reply</button>
        </td>
    {% endfor %}
    </tbody>
</table>


<div id="reply" class="modal fade" role="dialog">
    <div class="modal-dialog" style="width:60%">
        <div class="modal-content">
            <div class="modal-header alert-success">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="model-title" align="center">Write your reply</h4>
                <h6 class="model-title" align="center">Blank replies will not be saved</h6>
            </div>
        <div class="modal-body panel-body-comment">
            <form action = "{% url 'comments:comment' %}" method="post" class = "form-horizontal">
                {% csrf_token %}
                <input type="hidden" id="resource_type" name="resource_type" value="comment" />
                <input type="hidden" id="resource_id" name="resource_id" />
                {% for field in form %}
                <div class = "form-group">
                    <div class="comment-area"> {{ field }}</div>
                </div>
                {% endfor %}
                <div class = "form-group">
                    <div class = "div-comment">
                        <button type = "submit" id = "btn-reply" name="comment" class="btn btn-success btn-comment">Comment</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
